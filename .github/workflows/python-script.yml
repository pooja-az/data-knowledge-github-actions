name: Run Python Script

on: 
  schedule:
    - cron: '10 14 * * *'

on: [push]
  branches: main

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: python scripts/hello_world.py
    